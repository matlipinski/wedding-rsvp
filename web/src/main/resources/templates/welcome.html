    <title>Spring Framework Guru</title>

    <script type="text/javascript" src="/static/jquery.backstretch.min.js"></script>;


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/styles.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Ślub</strong> Magdalena Mateusz</h1>
                    <div class="description">
                        <p>
                            Aplikacja umożliwiająca potwierdzenie rezerwacji.
                            Zaloguj się za pomocą otrzymanego loginu oraz hasła.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Podaj Login</h3>
                            <p>Aby uzyskać dostęp podaj login oraz hasło</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="@{/login}" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Login</label>
                                <input type="text" name="username" placeholder="Login"
                                       class="form-username form-control" id="form-username"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Hasło</label>
                                <input type="password" name="password" placeholder="Hasło"
                                       class="form-password form-control" id="form-password"/>
                            </div>
                            <button type="submit" class="btn">Zaloguj się!</button>
                        </form>
                    </div>
                </div>
            </div>
